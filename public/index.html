<html>
    <head>
        <title>Shopping In Provo</title>
        <script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
        <script src="javascripts/app.js"></script>
        <link href="stylesheets/style.css" rel="stylesheet">
        <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
    </head>

    <body ng-app="car" ng-controller="MainCtrl">

        <a href="javascript:void(0)" id="addNew">Add New</a>

        <div class="row">
            <div class="col-md-3">
                <div class="page-header">
                    <h2>Add New</h2>
                </div>
                <select ng-model="selectedName" ng-options="x for x in names">
                </select>
                <form ng-submit="addCar()">
                    <div class="row">Session<br/><input type="text" ng-model="make"></input></div>
                    <div class="row">Image URL<br/><input type="text" ng-model="imgurl"></input></div>
                    <div class="row">Speaker<br/><input type="text" ng-model="model"></input></div>
                    <div class="row">Title<br/><input type="text" ng-model="title"></input></div>
                    <div class="row"><button type="submit" class="btn btn-info">Add Talk</button></div>
                </form>
            </div>

            <div class="col-md-9">
                <div class="page-header">
                    <h1>Items</h1>
                </div>

            <!--<div ng-repeat="comment in comments | orderBy: '-upvotes'">-->
                <!--<div ng-repeat="car in cars | orderBy: ['make', 'model', '-upvotes']">-->
                    <!--<span class="glyphicon glyphicon-remove" ng-click="delete(car)"></span>-->
                    <!--<span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(car)"></span>-->
                    <!--{{car.make}}, {{car.model}} - upvotes: {{car.upvotes}}-->
                    <!--&lt;!&ndash;<img class='avatar' ng-src="{{p.avatarUrl}}" />&ndash;&gt;-->
                <!--</div>-->
                <table class="table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Image</th>
                            <th>Item</th>
                            <th>Location</th>
                            <th>Price</th>
                            <th>Votes</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tr ng-repeat="car in cars | orderBy: ['-upvotes', 'make']">
                        <td>{{car.make}}</td>
                        <td><img class='car' ng-src="{{car.image}}" /></td>
                        <td>{{car.model}}</td>
                        <td>{{car.title}}</td>
                        <td>{{car.upvotes}}</td>
                        <td><a ng-click="incrementUpvotes(car)">Upvote</a></td>
                        <td><a ng-click="delete(car)"><span class="glyphicon glyphicon-trash"></span></a></td>
                    </tr>
                </table>
            </div>
        </div>


        <div class="modal fade" id="addNewModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="exampleModalLabel">New message</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="date" class="control-label">Date:</label>
                                <input type="text" class="form-control" id="date">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="control-label">Message:</label>
                                <textarea class="form-control" id="message-text"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Send message</button>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script>
        $(function() {
            $('#addNew').click(function(){
                $('#addNewModal').modal('show')
            })

            $('input[id="date"]').daterangepicker({
                    singleDatePicker: true
//                    showDropdowns: true
                });
        });
    </script>

</html>
