<html>
    <head>
        <title>Shopping In Provo</title>
        <script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
        <script src="javascripts/app.js"></script>
        <link href="stylesheets/style.css" rel="stylesheet">
        <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
    </head>

    <body ng-app="item" ng-controller="MainCtrl">

        <div class="row">

            <div class="col-md-8 col-md-offset-2">
                <div class="page-header">
                    <h1>Items</h1>
                    <form id="searchBar">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-search"></i></div>

                                <input type="text" class="form-control" placeholder="Search Item" ng-model="searchItem">

                            </div>
                        </div>
                    </form>
                    <a href="javascript:void(0)" id="addNew">Add New</a>

                </div>

                <table class="table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Image</th>
                            <th>Item</th>
                            <th>Price (per lbs)</th>
                            <th>Location</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tr ng-repeat="item in items | filter:searchItem">
                        <td>{{item.date}}</td>
                        <td><img class='car' ng-src="{{item.image}}" /></td>
                        <td>{{item.item}}</td>
                        <td>{{item.price | currency}}</td>
                        <td>{{item.location}}</td>
                        <td><a ng-click="delete(item)"><span class="glyphicon glyphicon-trash"></span></a></td>
                    </tr>
                </table>
            </div>
        </div>


        <div class="modal fade" id="addNewModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="exampleModalLabel">New Item</h4>
                    </div>
                    <div class="modal-body">
                        <form ng-submit="addItem()" name="myForm">
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="date" class="control-label">Date:</label>
                                    <input ng-model="date" type="text" class="form-control" id="date">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="location" name="location" class="control-label">Location:</label>
                                    <select ng-model="location" id="location" class="form-control" ng-options="x for x in locations"></select>
                                    <!--<span style="color:red" ng-show="myForm.location.$error.required && myForm.location.$dirty">Location is required.</span>-->
                                    <!--<input ng-model="location" type="text" name="location" class="form-control" id="location" required>-->
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="item" class="control-label">Item:</label>
                                    <span style="color:red" ng-show="(myForm.item.$dirty || submitted) && myForm.item.$error.required">Item is required.</span>
                                    <input ng-model="item" name="item" type="text" class="form-control" id="item" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="price" class="control-label">Price:</label>
                                    <span style="color:red" ng-show="(myForm.price.$dirty || submitted) && myForm.price.$error.required">Price is required.</span><span id="currency-default">{{price | currency}}</span><br/>
                                    <input ng-model="price" name="price" type="text" class="form-control" id="price">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="image" class="control-label">Image URL (optional):</label>
                                <input ng-model="image" type="text" class="form-control" id="image">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </body>

    <script>
        $(function() {
            $('#addNew').click(function(){
                $('#addNewModal').modal('show')
            })

            $('input[id="date"]').daterangepicker({
                    singleDatePicker: true
//                    showDropdowns: true
                });
        });
    </script>

</html>
