<html>
    <head>
        <title>Comments</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
        <script src="javascripts/app.js"></script>
    </head>

    <body ng-app="comment" ng-controller="MainCtrl">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="page-header">
                    <h1>Cars </h1>
                </div>

                <form ng-submit="addComment()">
                    Make
                    <input type="text" ng-model="make"></input>
                    Model
                    <input type="text" ng-model="model"></input>
                    <!--Image URL-->
                    <!--<input type="text" ng-model="imgurl"></input>-->

                    <button type="submit">Add Car</button>
                </form>
                <!--<div ng-repeat="comment in comments | orderBy: '-upvotes'">-->
                <div ng-repeat="comment in comments | orderBy: ['-upvotes','title']">
                    <span class="glyphicon glyphicon-remove" ng-click="delete(comment)"></span>
                    <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(comment)"></span>
                    {{comment.title}} - upvotes: {{comment.upvotes}}
                    <!--<img class='avatar' ng-src="{{p.avatarUrl}}" />-->
                </div>
            </div>
        </div>
    </body>

</html>
